<!DOCTYPE html 5.0>

<html>
<head>
<style>
.box {
    width: 33.33333%;
	height:250px;
	float:left;
    position: relative;
	padding:auto;
	margin:auto;

}

.image {
  opacity: 1;
  display: block;
  transition: 1s ease;
}

.pop {
  position: absolute;
  border: 10px solid black;
  transition: 1s ease-in;
  opacity: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.box:hover .pop {
  opacity: 1;
}

.text {
  background-color: Fuchsia;
  color: yellow;
  text-align:center;
  font-size: 28px;
}

</style>
</head>

<body>
<h1 style="text-align:center; font-size:30px;">Where is he?</h1>

<div class="box">
  <img  class="image" alt="Avatar" src="okay.jpg">
  <div class="pop">
  <img src="saves.jpg" alt="Avatar" class="image" style="width:100%;">
    <div class="text">you found him!</div>
  </div>
</div>
</body>
</html>
